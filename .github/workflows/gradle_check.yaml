name: gradle check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: gradle build
        run: ./gradlew build
      - name: gradle build
        run: ./gradlew changelogPrint
